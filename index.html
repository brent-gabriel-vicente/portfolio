<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Brent Gabriel Vicente</title>
      <style>
        .typing-text {
            font-size: 34px;
            font-weight: 600;
            min-width: 280px;
        }
        #typed-text {
            color: #211eb6;
        }
        .cursor {
            display: inline-block;
            width: 2px;
            height: 34px;
            background-color: #211eb6;
            margin-left: 5px;
            animation: blink 0.7s infinite;
        }
      </style>
</head>
  <body>
    <header>
        <nav>
            <a href="#" class="active"> Home</a>
            <a href="#">About</a>
            <a href="#">Skills</a>
            <a href="#">Experience</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="home">
        <div class="home-img">
            <img src="img.jpg" alt="">
        </div>
        <div class="home-content">
            <h1>Sup, I'm <span>Brent</span></h1>
            <h3 class="typing-text">I'm <span id="typed-text"></span><span class="cursor"></span></h3>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </section>
    <script>
        const words = ["a Student", "an IT", "a Developer"];
        let wordIndex = 0;
        let letterIndex = 0;
        let isDeleting = false;
        function typeEffect() {
            const typedText = document.getElementById("typed-text");

            if (wordIndex >= words.length) {
                wordIndex = 0;
            }

            let currentWord = words[wordIndex];

            if (!isDeleting) {
                typedText.textContent = currentWord.substring(0, letterIndex++);
            } else {
                typedText.textContent = currentWord.substring(0, letterIndex--);
            }

            if (!isDeleting && letterIndex === currentWord.length + 1) {
                isDeleting = true;
                setTimeout(typeEffect, 1500);
            } else if (isDeleting && letterIndex === 0) {
                isDeleting = false;
                wordIndex++;
                setTimeout(typeEffect, 500);
            } else {
                setTimeout(typeEffect, isDeleting ? 100 : 200);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            typeEffect();
        });
    </script>
  </body>
</html>
