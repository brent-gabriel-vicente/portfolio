<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brent Gabriel Vicente | Tech Stack</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="vanta-bg"></div>

    <header>
        <nav id="nav-menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="techstack.html" class="active">Tech Stack</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

  <section id="techstack">
    <h1 class="section-title">My Tech Stack</h1>
    <div class="techstack-wrapper">

      <div class="proglangcard">
        <h2>Languages</h2>
        <div class="proglangcontainer">
          <div class="image-container">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/c/c-original.svg" alt="C Logo" class="language-image" />
            <h3>C</h3>
          </div>
          <div class="image-container">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java Logo" class="language-image" />
            <h3>Java</h3>
          </div>
          <div class="image-container">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML Logo" class="language-image" />
            <h3>HTML</h3>
          </div>
          <div class="image-container">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS Logo" class="language-image" />
            <h3>CSS</h3>
          </div>
          <div class="image-container">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript Logo" class="language-image" />
            <h3>JavaScript</h3>
          </div>
        </div>
      </div>

      <div class="proglangcard">
        <h3>Development Tools</h3>
          <div class="proglangcontainer">
          <div class="image-container">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/androidstudio/androidstudio-original.svg" alt="Android Studio Logo" class="language-image" />
            <h3>Android Studio</h3>
          </div>
          <div class="image-container">
            <img src="Images/netbeans.jpg" alt="Apache NetBeans Logo" class="language-image" />
            <h3>Apache Netbeans</h3>
          </div>
          <div class="image-container">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/vscode/vscode-original.svg" alt="VS Code Logo" class="language-image" />
            <h3>VS Code</h3>
          </div>
          <div class="image-container">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg" alt="Git Logo" class="language-image" />
            <h3>Git</h3>
          </div>
          <div class="image-container github-logo">
            <div class="logo-bg">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub Logo" />
            </div>
            <h3>GitHub</h3>
          </div>
        </div>
      </div>

  <section id="Certificate">
    <div class="techstack-wrapper">
      <h2>Certifications</h2>
      <div class="certificate-wrapper">
        <h3>MOS PowerPoint 2019</h3>
        <img src="Images/cert.jpg" alt="Certificate" class="certificate" id="cert-image" />
      </div>
    </div>
  </section>

  <div id="modal" class="modal">
    <span class="close" id="modal-close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
